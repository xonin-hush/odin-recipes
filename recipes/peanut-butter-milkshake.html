    <h1>Peanut Butter Milkshake</h1>
    <img src="https://www.allrecipes.com/thmb/i9tu2hQJD10SfrmjL_t0sPBVGR8=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/8995112-5306182d44eb46c3a1d77bda06accb5d.jpg" alt=""></img>
    <h3>Description</h3>
    <p>I've always liked the idea of starting my day with a protein-rich food, and this was the result!</p>
    <h2>Ingredients</h2>
    <ul>
        <li>2 tbsp of dry milk</li>
        <li>1 large banana</li>
        <li>500ml of water</li>
        <li>4 tbsp of peanut butter (64g)</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>Add all in blender, and mix!</li>
    </ol>
